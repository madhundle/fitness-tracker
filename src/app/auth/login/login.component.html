<section>

  <!-- Signup Form -->
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">

    <!-- Email -->
    <mat-form-field floatLabel="auto">
      <mat-label>email address</mat-label>
      <input matInput type="email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">e-mail is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">e-mail is invalid</mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password" ngModel name="password" required
       #pwInput="ngModel">
      <mat-error>password is required</mat-error>
    </mat-form-field>

    <!-- Submit -->
    <button mat-raised-button 
     color="primary" 
     type="submit" 
     id="submitBtn"
     [disabled]="signupForm.invalid"
     *ngIf="!(isLoading$ | async)">
     Submit
    </button>

    <!-- Login Progress Spinner -->
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
