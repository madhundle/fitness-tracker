<!-- Show options of New Training or Past Trainings -->
<mat-tab-group *ngIf="!activeTraining">
    <mat-tab label="New Training">
      <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Past Training">
      <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>

<!-- When a training is active, show the Current Training -->
<app-current-training 
  *ngIf="activeTraining">
</app-current-training>
