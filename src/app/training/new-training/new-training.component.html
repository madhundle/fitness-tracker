<mat-card>
    <form #newTrainingForm="ngForm" (ngSubmit)="onStartTraining(newTrainingForm)">

    <mat-card-header>
      <mat-card-title>
        Start New Training
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>

      <mat-form-field *ngIf="!(isLoading$ | async)">
        <mat-select placeholder="Select Activity" name="activityId" ngModel required>
          <mat-option *ngFor="let activity of activities$ | async" [value]="activity.id">
            {{ activity.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
      
    </mat-card-content>
    
    <mat-card-actions *ngIf="!(isLoading$ | async)">
      <button mat-raised-button color="primary" type="submit"
        [disabled]="newTrainingForm.invalid">Start</button>
    </mat-card-actions>
    
  </form>
</mat-card>
