<mat-card>

  <mat-card-header>
    <mat-card-title>
      Start New Training
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Select Type">
        <mat-option *ngFor="let t of training" value="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onStartTraining()">Start</button>
  </mat-card-actions>

</mat-card>
